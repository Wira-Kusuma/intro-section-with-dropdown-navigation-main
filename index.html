<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
</head>
<body>

  <header>

    
    <div class="headLeft">
      <img src="images/logo.svg" alt="">
      <div class="burger">
          <img src="images/icon-menu.svg" alt="">
      </div>
      <nav>
      
        <img src="images/icon-close-menu.svg" alt="" id="icon-close">
        <a href="#" id="feartures">Features <img src="images/icon-arrow-down.svg" alt=""></a>
        <div class="fearturesDrop">
          <a href=""><img src="images/icon-todo.svg" alt=""> Todo List</a>
          <a href=""><img src="images/icon-calendar.svg" alt="">Calendar</a>
          <a href=""><img src="images/icon-reminders.svg" alt="">Reminders</a>
          <a href=""><img src="images/icon-planning.svg" alt="">Planning</a>
        </div>
        <a href="#" id="company">Company <img src="images/icon-arrow-down.svg" alt=""></a>
        <div class="companyDrop">
          <a href="">History</a>
          <a href="">Our Team</a>
          <a href="">Blog</a>
        </div>
        <a href="#">Careers</a>
        <a href="#">About</a>
      </nav>
    </div>

    <div class="lg">
      <a href="#">Login</a>
      <button>Register</button>
    </div>

    
  </header>

  <main>

    <div class="left">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
      <div class="sponsor">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
  </div>

    <div class="right">
      <img src="images/image-hero-desktop.png" alt="" class="desktop-img">
      <img src="images/image-hero-mobile.png" alt="" class="mobile-img">
    </div>


  </main>
